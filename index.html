<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexi</title>

    <link rel="icon" href="/assets/logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      // Optional: minimal polyfill only (NO API KEY here)
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.version = window.process.version || "";
      window.process.versions = window.process.versions || {};
      window.process.platform = window.process.platform || "browser";
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              dyslexic: ["Atkinson Hyperlegible", "sans-serif"],
            },
            colors: {
              brand: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                900: "#0c4a6e",
              },
              accent: {
                500: "#f59e0b",
                600: "#d97706",
              },
            },
          },
        },
      };
    </script>

    <style>
      *:focus-visible {
        outline: 3px solid #f59e0b;
        outline-offset: 2px;
      }
      .parallax-section {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      @media (max-width: 768px) {
        .parallax-section {
          background-attachment: scroll;
        }
      }
    </style>
  </head>

  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-brand-200 selection:text-brand-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
